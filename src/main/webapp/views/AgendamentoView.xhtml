<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<h:body>
<h:head>
	<h:form name="breadCrump">
		<p:breadCrumb> 
			<p:menuitem value="Categories" url="index.xhtml"/>
			<p:menuitem value="Agendamentos"/>	
		</p:breadCrumb>
	</h:form>
</h:head>
	<p:panel style="width:70%; margin: 20px auto;" id="panel"  header="Data">
		<p:dataTable var="a" value="#{agendamentoMB.agendamentos}" scrollable="true"
			scrollHeight="200">
			<p:column headerText="Data Agendamento" width="140">
				<p:outputLabel value="#{a.dataAgendamento}">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</p:outputLabel>
			</p:column>

			<p:column headerText="Data Inicio" width="140">
				<p:outputLabel value="#{a.dataInicio}">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</p:outputLabel>
			</p:column>

			<p:column headerText="Data Final" width="140">
				<p:outputLabel value="#{a.dataFinal}">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</p:outputLabel>
			</p:column>

			<p:column width="80">
				<h:form>
					<p:commandButton icon="pi pi-pencil"
						action="#{agendamentoMB.edit(p.id)}" update="panelCad" />
				</h:form>
			</p:column>
		</p:dataTable>
	</p:panel>

	<p:panel id="panelCad" header="Cadastro" style="margin: 20px auto; width:40%;">
		<h:form>
			<h:inputHidden value="#{agendamentoMB.agendamento.id}" />

			<p:growl id="growl" sticky="false" showDetail="false" />
			<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">

				<h:outputLabel for="dataAgendamento" value="Data Agendamento:" />
				<p:datePicker id="dataAgendamento" value="#{agendamentoMB.agendamento.dataAgendamento}"
					showIcon="true" /> 
					
					<h:outputLabel for="dataInicio" value="Data InÃ­cio:" />
				<p:datePicker id="dataInicio" value="#{agendamentoMB.agendamento.dataInicio}"
					showIcon="true" /> 
					
					<h:outputLabel for="dataFinal" value="Data Final:" />
				<p:datePicker id="dataFinal" value="#{agendamentoMB.agendamento.dataFinal}"
					showIcon="true" /> 



				<p:commandButton value="Salvar" icon="ui-icon-disk" update="panel panelCad"
					action="#{agendamentoMB.agendamentosave}" style="margin-right:20px;" />

			</h:panelGrid>
		</h:form>
	</p:panel>

</h:body>
</html>
