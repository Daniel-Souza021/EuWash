<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<h:outputStylesheet library="css" name="principal.css"/> <!-- inserindo o CSS -->
<h:body style="background-color:#87CEFA;">
<h:head>
	<h:form name="breadCrump">
		<p:breadCrumb> 
			<p:menuitem value="Categories" url="index.xhtml"/>
			<p:menuitem value="Clientes"/>
		</p:breadCrumb>
	</h:form>
</h:head>


	<p:panel style="width:70%; margin: 20px auto;" id="panel"  header="Data">
		<p:dataTable var="p" value="#{clienteMB.clientes}" scrollable="true"
			scrollHeight="200">
			<p:column headerText="Nome">
				<p:outputLabel value="#{p.nome}" />
			</p:column>

			<p:column headerText="Sobrenome">
				<p:outputLabel value="#{p.sobrenome}" />
			</p:column>

			<p:column headerText="Telefone">
				<p:outputLabel value="#{p.telefone}" />
			</p:column>
			

			<p:column width="80">
				<h:form>
					<p:commandButton icon="pi pi-pencil"
						action="#{clienteMB.edit(p.id)}" update="panelCad" />
				</h:form>
			</p:column>
			<p:column width="80">
				<h:form>
					<p:commandButton icon="pi pi-times"
						action="#{clienteMB.delete(p.id)}" update="panelCad" />
				</h:form>
			</p:column>
		</p:dataTable>
	</p:panel>

	<p:panel id="panelCad" header="Cadastro" style="margin: 20px auto; width:40%;">
		<h:form>
			<h:inputHidden value="#{clienteMB.cliente.id}" />

			<p:growl id="growl" sticky="false" showDetail="false" />
			<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">

				<h:outputText value="Nome: " />
				<p:inputText value="#{clienteMB.cliente.nome}" required="true"
					label="Nome" />

				<h:outputText value="Sobrenome: " />
				<p:inputText value="#{clienteMB.cliente.sobrenome}" />

				<h:outputText value="Telefone: " />
				<p:inputText value="#{clienteMB.cliente.telefone}" />


				<p:commandButton value="Salvar" icon="ui-icon-disk" update="panel panelCad"
					action="#{clienteMB.clientesave}" style="margin-right:20px;" />

			</h:panelGrid>
		</h:form>
	</p:panel>

</h:body>
</html>
