<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:outputStylesheet library="css" name="principal.css"/> <!-- inserindo o CSS -->
<h:body style="background-color:#d9d9d9;">
<h:head>
	<h:form name="breadCrump">
		<p:breadCrumb> 
			<p:menuitem value="Categories" url="index.xhtml"/>
			<p:menuitem value="Empresas"/>	
		</p:breadCrumb>
	</h:form>
</h:head>

	<p:panel style="width:95%; margin: 20px auto;" id="panel"  header="Data">
		<p:dataTable var="p" value="#{empresaMB.empresas}" scrollable="true"
			scrollHeight="200">
			<p:column headerText="Razão Social" >
				<p:outputLabel value="#{p.razaoSocial}" />
			</p:column>

			<p:column headerText="Nome Fantasia" >
				<p:outputLabel value="#{p.nomeFantasia}" />
			</p:column>

			<p:column headerText="CNPJ" >
				<p:outputLabel value="#{p.cnpj}" />
			</p:column>
			
			<p:column headerText="Telefone" >
				<p:outputLabel value="#{p.telefone}" />
			</p:column>
			
			<p:column headerText="Numero" >
				<p:outputLabel value="#{p.numero}" />
			</p:column>
			
			<p:column headerText="Rua" >
				<p:outputLabel value="#{p.rua}" />
			</p:column>
			
			<p:column headerText="Bairro" >
				<p:outputLabel value="#{p.bairro}" />
			</p:column>
			
			<p:column headerText="Cidade" >
				<p:outputLabel value="#{p.cidade}" />
			</p:column>
			
			<p:column headerText="Email" >
				<p:outputLabel value="#{p.email}" />
			</p:column>

			<p:column width="80">
				<h:form>
					<p:commandButton icon="pi pi-pencil"
						action="#{empresaMB.edit(p.id)}" update="panelCad" />
				</h:form>
			</p:column>
			<p:column width="80">
				<h:form>
					<p:commandButton icon="pi pi-times"
						action="#{empresaMB.delete(p.id)}" update="panel" />
				</h:form>
			</p:column>
		</p:dataTable>
	</p:panel>

	<p:panel id="panelCad" header="Cadastro" style="margin: 20px auto; width:40%;">
		<h:form>
			<h:inputHidden value="#{empresaMB.empresa.id}" />

			<p:growl id="growl" sticky="false" showDetail="false" />
			<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">

				<h:outputText value="Razão Social: " />
				<p:inputText value="#{empresaMB.empresa.razaoSocial}" required="true"
				label="Nome" />

				<h:outputText value="Nome Fantasia: "/>
				<p:inputText value="#{empresaMB.empresa.nomeFantasia}" />

				<h:outputText value="CNPJ: " />
				<p:inputText value="#{empresaMB.empresa.cnpj}" />
				
				<h:outputText value="Telefone: " />
				<p:inputText value="#{empresaMB.empresa.telefone}" />
				
				<h:outputText value="Numero: " />
				<p:inputText value="#{empresaMB.empresa.numero}" />
				
				<h:outputText value="Rua: " />
				<p:inputText value="#{empresaMB.empresa.rua}" />
				
				<h:outputText value="Bairro: " />
				<p:inputText value="#{empresaMB.empresa.bairro}" />
				
				<h:outputText value="Cidade: " />
				<p:inputText value="#{empresaMB.empresa.cidade}" />

				<h:outputText value="E-mail: " />
				<p:inputText value="#{empresaMB.empresa.email}" />
				
				<p:commandButton value="Salvar" icon="ui-icon-disk" update="panel panelCad"
					action="#{empresaMB.empresasave}" style="margin-right:20px;" />

			</h:panelGrid>
		</h:form>
	</p:panel>

</h:body>
</html>
