<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
		<h:form name="breadCrump" id="loginform" >
		<p:breadCrumb> 
			<p:menuitem value="Categories" url="login.xhtml"/>
			<p:menuitem value="Clientes"/>
		</p:breadCrumb>
		
			<p:growl id="growl" sticky="true" showDetail="true" life="3000" />

		<p:dialog header="Login" widgetVar="dlg" resizable="false"
			rendered="#{!usuarioMB.logado}">
			<h:panelGrid columns="2" cellpadding="5">
				<f:facet name="footer">
					<p:commandButton value="Login" update="growl panelCad logoutForm"
						action="#{usuarioMB.fazLogin}"
						oncomplete="handleLoginRequest(xhr, status, args)" />
				</f:facet>
			</h:panelGrid>
		</p:dialog>
		
		
	</h:form>
	
</h:head>
<h:body>

	<p:panel id="panelCad" header="MENU"
		style="margin: 50px auto; width:200px;"> 
		<p:button outcome="ClienteView.xhtml" value="Clientes" styleClass="ui-button-outlined" />
		<p:button outcome="EmpresaView.xhtml" value="Empresas" styleClass="ui-button-outlined" />
		<p:button outcome="ServicoView.xhtml" value="ServiÃ§os" styleClass="ui-button-outlined" />
		<p:button outcome="AgendamentoView.xhtml" value="Agendamentos" styleClass="ui-button-outlined" />
		<p:button outcome="UsuarioView.xhtml" value="Usuarios" styleClass="ui-button-outlined" />
		<p:button outcome="GrupoPermissaoView.xhtml" value="GruposPermissoes" styleClass="ui-button-outlined" />
	</p:panel>
	

	<h:form id="logoutForm">
		<p:commandLink action="#{usuarioMB.fazLogout}"
		    rendered="#{usuarioMB.logado}">
			<p:graphicImage name="img/logout.png" height="40px" />
		</p:commandLink>
	</h:form>

	
	
</h:body>
</html>
