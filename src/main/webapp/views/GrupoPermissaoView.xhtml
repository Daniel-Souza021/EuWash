<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<h:body style="background-color:#d9d9d9;">
<h:head>
	<h:form name="breadCrump">
		<p:breadCrumb> 
			<p:menuitem value="Categories" url="index.xhtml"/>
			<p:menuitem value="Grupos PermissÃµes"/>	
		</p:breadCrumb>
	</h:form>
</h:head>
	
	<p:panel style="width:100%; margin: 50px auto;" id="panel"  header="Data">
		<p:dataTable var="p" value="#{grupoPermissaoMB.gruposPermissoes}" scrollable="true"
			scrollHeight="200">
			<p:column headerText="Descricao">
				<p:outputLabel value="#{p.descricao}" />
			</p:column>

			<p:column headerText="Nivel">
				<p:outputLabel value="#{p.nivel}" />
			</p:column>
			

			<p:column width="80">
				<h:form>
					<p:commandButton icon="pi pi-pencil"
						action="#{grupoPermissaoMB.edit(p.id)}" update="panelCad" />
				</h:form>
			</p:column>
			<p:column width="80">
				<h:form>
					<p:commandButton icon="pi pi-times"
						action="#{grupoPermissaoMB.delete(p.id)}" update="panel" />
				</h:form>
			</p:column>
		</p:dataTable>
	</p:panel>

	<p:panel id="panelCad" header="Cadastro" style="margin: 20px auto; width:40%;">
		<h:form>
			<h:inputHidden value="#{grupoPermissaoMB.GrupoPermissao.id}" />

			<p:growl id="growl" sticky="false" showDetail="false" />
			<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">

				<h:outputText value="Descricao: " />
				<p:inputText value="#{grupoPermissaoMB.grupoPermissao.descricao}"/>

				<h:outputText value="Nivel: " />
				<p:inputText value="#{grupoPermissaoMB.grupoPermissao.nivel}" />


				<p:commandButton value="Salvar" icon="ui-icon-disk" update="panel panelCad"
					action="#{grupoPermissaoMB.grupopermissaosave}" style="margin-right:20px;" />

			</h:panelGrid>
		</h:form>
	</p:panel>
	

</h:body>
</html>
